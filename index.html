<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
        <title>Encriptador</title>
    </head>
    <body>
        <header>
            <img class="logo" src="Imagenes/Logo.svg" alt="logo de alura" >
        </header>
        <main>
            <section class="contenedor">
                <textarea class="caja-texto" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                <div>
                    <h6 class="aviso"><img src="Imagenes/alerta.svg"> letras min√∫sculas y sin acentos</h6>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>
            <section>
                <textarea class="mensaje" cols="20" rows="10" placeholder="Esperando tu texto..."></textarea>
                <div>
                    <button class="copiar" onclick="copiar()">Copiar</button>
                </div>
            </section>
        </main>
        <script src="script.js"></script>
        <footer><a href="https://www.linkedin.com/in/kevin-dydier-l%C3%B3pez-c%C3%A1rdenas-b24378203/"><img src="Imagenes/linke.png" class="pie"></a><a href="https://github.com/sHeYkRc"><img src="Imagenes/github" class="pie"></a></footer>
    </body>
</html>
